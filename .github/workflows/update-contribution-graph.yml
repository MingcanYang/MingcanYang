name: Update Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # 每天定时运行
  workflow_dispatch: # 支持手动触发

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
      # 检出代码仓库
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 设置 Python 环境
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 安装依赖
      - name: Install Dependencies
        run: pip install requests matplotlib

      # 获取 GitHub 贡献数据并生成图片
      - name: Generate Contribution Graph
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python generate_contribution_graph.py

      # 将生成的图片提交到仓库
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mv contributions.png ./assets/contributions.png
          git add ./assets/contributions.png
          git commit -m "Update contributions graph" || echo "No changes to commit"
          git push
